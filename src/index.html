<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Svelte Component Template Demo</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="SomeComponent.js" data-id="SomeComponent" data-var-name="someVarName"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function (event) {
      new someVarName({
        target: document.body,
        props: {
          name: 'User'
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
