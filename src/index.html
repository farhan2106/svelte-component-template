<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Svelte Component Template Demo</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Polyfills not provided, so BYOP :) -->
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <!-- This polyfill is needed for IE11 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.3.0/custom-elements.min.js" integrity="sha256-mbksQXV4+zskknlV3UjKgcAPW5JN/gLcb5HmKRmKoVs=" crossorigin="anonymous"></script>
  
  <!-- How to initialize component -->
  <script src="umd/SomeComponent.js" data-id="SomeComponent" data-var-name="someVarName"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function (event) {
      new someVarName({
        target: document.body,
        props: {
          name: 'User'
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
